<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>All Orders - DevCart</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .navbar {
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
        }

        .navbar-brand {
            color: #008060;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #333;
            font-size: 1rem;
            font-weight: 500;
            margin: 0 12px;
            padding-bottom: 4px;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 0%;
            background-color: #008060;
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .navbar-nav .nav-link.active {
            font-weight: 600;
            color: #000;
        }

        .btn-login {
            background-color: #008060;
            color: white;
            border-radius: 20px;
            padding: 5px 20px;
            border: none;
            font-weight: 500;
        }

        .btn-login:hover {
            background-color: #00694d;
        }

        main {
            margin-top: 100px;
            padding: 0 20px 100px 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #008060;
        }

        #orders-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .order-card {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .order-card img {
            width: 100%;
            height: 160px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .order-card h5 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .order-card p.description {
            font-size: 0.9rem;
            color: #555;
            max-height: 3.6em;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 8px;
        }

        .order-card .meta {
            font-size: 0.85rem;
            color: #444;
            margin-bottom: 4px;
        }

        .order-card strong {
            display: block;
            margin-bottom: 6px;
            color: #008060;
        }
    </style>
</head>

<body>

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">DevCart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="orders.html">My Orders</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex align-items-center gap-2">
                <form class="d-flex" role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success ms-2" type="submit">Search</button>
                </form>
                <a href="#" class="btn btn-success rounded-pill px-4 btn-login">Login</a>
            </div>
        </div>
    </nav>

    <!-- ✅ Orders Content -->
    <main class="container">
        <h1>Your Orders</h1>
        <div id="orders-list"></div>
    </main>

    <!-- ✅ Scripts -->
    <script src="orders.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
