<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .navbar {
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
        }

        .navbar-brand {
            color: #008060;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #333;
            font-size: 1rem;
            font-weight: 500;
            margin: 0 12px;
            padding-bottom: 4px;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 0%;
            background-color: #008060;
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .navbar-nav .nav-link.active {
            font-weight: 600;
            color: #000;
        }

        .btn-login {
            background-color: #008060;
            color: white;
            border-radius: 20px;
            padding: 5px 20px;
            border: none;
            font-weight: 500;
        }

        .btn-login:hover {
            background-color: #00694d;
        }

        main {
            margin-top: 100px;
            padding: 0 20px 100px 20px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #008060;
        }

        .cart-item {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
        }

        .cart-item-img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 5px;
        }

        .cart-item-info {
            flex: 1;
            min-width: 150px;
        }

        .cart-item-title {
            font-weight: 500;
            font-size: 1rem;
        }

        .cart-item-desc {
            color: #555;
            font-size: 0.9rem;
        }

        .remove-btn {
            white-space: nowrap;
        }

        #total-card {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f8f9fa;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #total-card h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        #total-card button {
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <!--Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">DevCart</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="orders.html">My Orders</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex align-items-center gap-2">
                <form class="d-flex" role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success ms-2" type="submit">Search</button>
                </form>
                <a href="#" class="btn btn-success rounded-pill px-4 btn-login">Login</a>
            </div>
        </div>
    </nav>

    <!--Cart Content -->
    <main class="container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-container">
            <!-- JS se inject honge -->
        </div>
    </main>

    <!--Fixed Total & Order -->
    <div id="total-card">
        <h2>Total: â‚¹0</h2>
        <button class="btn btn-success btn-sm">Order Now</button>
    </div>

    <!--Scripts -->
    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
