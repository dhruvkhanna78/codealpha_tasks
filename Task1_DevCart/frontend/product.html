<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details</title>
    <link rel="stylesheet" href="product.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 40px;
        }

        .product-container {
            display: flex;
            gap: 2rem;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-wrap: wrap;
        }

        .product-image {
            flex: 0 0 auto;
            max-width: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-image img {
            width: 100%;
            max-width: 300px;
            max-height: 300px;
            object-fit: contain;
            border-radius: 8px;
        }

        .product-details {
            flex: 1;
        }

        .price {
            font-size: 1.4rem;
            color: #008060;
            font-weight: bold;
        }

        .btn-group {
            margin-top: 1rem;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .product-specs {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .recommended-title {
            margin-top: 40px;
        }

        .recommended-grid {
            display: flex;
            gap: 1rem;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .recommended-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            width: 30%;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .recommended-card img {
            max-width: 100%;
            height: 160px;
            object-fit: contain;
        }

        .quantity-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 1rem;
        }

        .quantity-wrapper button {
            padding: 5px 10px;
            font-size: 1rem;
        }

        .quantity-wrapper span {
            font-size: 1.2rem;
            min-width: 30px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="product-container">
            <div class="product-image">
                <img src="" alt="Product" />
            </div>

            <div class="product-details">
                <h1>Loading...</h1>
                <p></p>
                <div class="price"></div>

                <!-- âœ… Quantity Selector -->
                <div class="quantity-wrapper">
                    <label for="quantity">Quantity:</label>
                    <button id="decreaseQty">-</button>
                    <span id="quantity">1</span>
                    <button id="increaseQty">+</button>
                </div>

                <!-- âœ… Action Buttons -->
                <div class="btn-group">
                    <button id="buyBtn" class="btn btn-success">Buy Now</button>
                    <button id="addToCartBtn" class="btn btn-outline-primary">ðŸ›’ Add to Cart</button>
                </div>
            </div>
        </div>

        <!-- âœ… Description + Specifications -->
        <div class="product-specs">
            <h3>Description</h3>
            <p id="product-desc">Loading description...</p>

            <h4 class="mt-4">Specifications</h4>
            <ul>
                <li><strong>Brand:</strong> <span id="spec-brand">-</span></li>
                <li><strong>Category:</strong> <span id="spec-category">-</span></li>
                <li><strong>Stock Status:</strong> <span id="spec-stock">-</span></li>
            </ul>
        </div>

        <!-- âœ… Recommended Products -->
        <h2 class="recommended-title">Recommended Products</h2>
        <div id="recommended-products" class="recommended-grid"></div>
    </div>

    <script src="product.js"></script>
</body>

</html>
