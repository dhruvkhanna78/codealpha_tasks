<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevCart</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .navbar {
            padding-top: 0.8rem;
            padding-bottom: 0.8rem;
        }

        .navbar-brand {
            color: #008060;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-nav .nav-link {
            color: #333;
            font-size: 1rem;
            font-weight: 500;
            margin: 0 12px;
            padding-bottom: 4px;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 2px;
            width: 0%;
            background-color: #008060;
            transition: width 0.3s ease;
            border-radius: 1px;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .navbar-nav .nav-link.active {
            font-weight: 600;
            color: #000;
        }

        .btn-login {
            background-color: #008060;
            color: white;
            border-radius: 20px;
            padding: 5px 20px;
            border: none;
            font-weight: 500;
        }

        .btn-login:hover {
            background-color: #00694d;
        }

        main {
            margin-top: 100px;
        }

        .cart-icon-btn {
            background: none !important;
            border: none !important;
            padding: 4px;
            cursor: pointer;
            display: inline-block;
            margin-top: 8px;
        }

        .cart-icon-btn img {
            width: 20px;
            height: 20px;
            object-fit: contain;
        }

        .modal-header {
            border-bottom: none;
        }

        .modal-footer {
            border-top: none;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #008060;
        }

        .btn-modal-login {
            background-color: #008060;
            color: white;
        }

        .btn-modal-login:hover {
            background-color: #00694d;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">DevCart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="orders.html">My Orders</a></li>
                </ul>
            </div>
            <div class="d-flex align-items-center gap-2">
                <form class="d-flex" role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success ms-2" type="submit">Search</button>
                </form>
                <button class="btn btn-success rounded-pill px-4 btn-login" id="loginBtn" data-bs-toggle="modal"
                    data-bs-target="#loginModal">Login</button>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Login to DevCart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-modal-login w-100">Login</button>
                        <p class="text-center mt-3 mb-0">
                            No account? <a href="#" class="text-decoration-none text-success" data-bs-toggle="modal"
                                data-bs-target="#registerModal" data-bs-dismiss="modal">Register</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content p-3">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Register to DevCart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="regName" required>
                        </div>
                        <div class="mb-3">
                            <label for="regEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="regEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="regPassword" required>
                        </div>
                        <button type="submit" class="btn btn-modal-login w-100">Register</button>
                        <p class="text-center mt-3 mb-0">
                            Already have an account?
                            <a href="#" class="text-decoration-none text-success" data-bs-toggle="modal"
                                data-bs-target="#loginModal" data-bs-dismiss="modal">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
        <div id="product-list" class="products"></div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loginBtn = document.getElementById("loginBtn");
        const storedUser = JSON.parse(localStorage.getItem("user"));

        if (storedUser) {
            if (storedUser) {
                const initial = storedUser.name ? storedUser.name.charAt(0).toUpperCase() : "L";

                loginBtn.innerHTML = `
        <div style="
            width: 36px;
            height: 36px;
            background-color: #008060;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
        ">${initial}</div>
    `;

                loginBtn.classList.remove("btn-login");
                loginBtn.classList.add("p-0", "border-0", "bg-transparent");
                loginBtn.removeAttribute("data-bs-toggle");
                loginBtn.removeAttribute("data-bs-target");

                loginBtn.addEventListener("click", () => {
                    if (confirm("Logout?")) {
                        localStorage.removeItem("user");
                        location.reload();
                    }
                });
            }

            loginBtn.classList.remove("btn-login");
            loginBtn.classList.add("btn-outline-danger");
            loginBtn.removeAttribute("data-bs-toggle");
            loginBtn.removeAttribute("data-bs-target");
            loginBtn.addEventListener("click", () => {
                if (confirm("Logout?")) {
                    localStorage.removeItem("user");
                    location.reload();
                }
            });
        }

        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            try {
                const res = await fetch("http://localhost:5000/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });
                const data = await res.json();
                if (!res.ok) return alert(data.error || "Login failed");
                alert("Login successful!");
                localStorage.setItem("user", JSON.stringify(data.user));
                bootstrap.Modal.getInstance(document.getElementById("loginModal")).hide();
                location.reload();
            } catch (err) {
                alert("Login failed");
                console.error(err);
            }
        });

        document.getElementById("registerForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const name = document.getElementById("regName").value.trim();
            const email = document.getElementById("regEmail").value.trim();
            const password = document.getElementById("regPassword").value.trim();
            try {
                const res = await fetch("http://localhost:5000/api/auth/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password }),
                });
                const data = await res.json();
                if (!res.ok) return alert(data.error || "Registration failed");
                alert("Registered successfully!");
                bootstrap.Modal.getInstance(document.getElementById("registerModal")).hide();
                new bootstrap.Modal(document.getElementById("loginModal")).show();
            } catch (err) {
                alert("Registration failed");
                console.error(err);
            }
        });
    </script>
</body>

</html>
